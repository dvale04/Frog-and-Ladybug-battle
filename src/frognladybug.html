<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wdith=device-width, initial-scale=1.0">
    <title>Frog and Ladybug Battle</title>
    <link rel="stylesheet" href="../styles/frogandladybug.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="frogandladybug.js"></script>
</head>


<body>
    <img src="../images/name-logo.png" alt="Name Logo" class="name-logo" />
    <div id="container">
        <div id="board">
            <h4 id="winner"></h4>
            <div id="opponentOptions">
                <span>Opponent: </span>
                <button id="opponent1">Human</button>
                <button id="opponent2">Computer</button>
            </div>
        </div>
        <div id="game-update">
            <div id="player-icons">
                <img id="player-ladybug-icon" src="../images/Lb.png" alt="Ladybug Icon">
                <img id="player-frog-icon" src="../images/Fgg.png" alt="Frog Icon">
                <div id="start">
                    <button id="Start">START!!!</button>
                </div>
            </div>
        </div>
    </div>

   
    
    <div class="footer">
        <hr />
        <p>Frog and Ladybug Battle 2024</p>
        <p>A version of the classic Omok game with added features. </p>
    </div>

</body>

</html>
